<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Goat Tinder</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/in-class-demo.css">
</head>

<body>
  <main>
    <img src="images/goat-logo.png" id="siteLogo" alt="Goat Pick">
    <h1>Goat Tinder</h1>
    <section>
      <img>
      <img>
    </section>
    <!--changed from a div to a p tag because the button is unnecessary-->
    <p>View Results</p>
    <div>
      <!--Chart.js canvas tag-->
      <canvas id="myChart"></canvas>
    </div>
  </main>

  <!--chartjs.org > Getting Started > Installation > jsDelivr > copy HTML-->
  <!--Chart.js must be pasted in above app.js-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
